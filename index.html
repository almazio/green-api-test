<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание GREEN-API</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 80vh;
        }

        .input-group {
            margin-bottom: 15px;
            flex: 1; /* Распределение пространства внутри .container */
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
        }
        .forms{
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 20px;  
        }

        .response {
            margin-top: 20px;
            margin-bottom: 20px;
            margin-right: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
            flex: 1; /* Распределение пространства внутри .container */
            overflow-y: auto; /* Добавление вертикальной прокрутки, если контент не помещается */
        }
    </style>
</head>
<body>
<div class="container">
    <div style="flex: 1;" class="forms">
        <div class="input-group">
            <label for="idInstance">idInstance:</label>
            <input type="text" id="idInstance" name="idInstance">
        </div>

        <div class="input-group">
            <label for="apiTokenInstance">ApiTokenInstance:</label>
            <input type="text" id="apiTokenInstance" name="apiTokenInstance">
        </div>

        <button class="button" onclick="getSettings()">getSettings</button>
        <button class="button" onclick="getStateInstance()">getStateInstance</button>

        
        <div class="input-group">
            <label for="phoneNumber">Номер телефона:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber">
        </div>
        
        <div class="input-group">
            <label for="message">Сообщение:</label>
            <input type="text" id="message" name="message">
        </div>
        
        
        <button class="button" onclick="sendMessagePhone()">Отправить сообщение</button>

            <div class="input-group">
            <label for="phoneUrl">Номер телефоеа:</label>
            <input type="tel" id="phoneUrl" name="phoneUrl">
        </div>
        
        <div class="input-group">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url">
        </div>
        
        <button class="button" onclick="sendMessageUrl()">Отправить ссылку</button>
    </div>
    <div class="response" id="response">
        <label for="idInstance">Ответ:</label>
    </div>
</div>
<script>
    function getSettings() {
        const idInstance = document.getElementById('idInstance').value;
        const apiTokenInstance = document.getElementById('apiTokenInstance').value;

        const xhr = new XMLHttpRequest();
        xhr.open('GET', `https://us-central1-green-api-proxy.cloudfunctions.net/greenApiProxy?idInstance=${idInstance}&apiTokenInstance=${apiTokenInstance}`);
        xhr.onload = function() {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                document.getElementById('response').textContent = JSON.stringify(response, null, 2);
            } else {
                document.getElementById('response').textContent = `Ошибка: ${xhr.statusText}`;
            }
        };
        xhr.send();
    }

    function getStateInstance() {
        const idInstance = document.getElementById('idInstance').value;
        const apiTokenInstance = document.getElementById('apiTokenInstance').value;

        const xhr = new XMLHttpRequest();
        xhr.open('GET', `https://us-central1-green-api-proxy.cloudfunctions.net/greenApiProxy/getStateInstance?idInstance=${idInstance}&apiTokenInstance=${apiTokenInstance}`);
        xhr.onload = function() {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                document.getElementById('response').textContent = JSON.stringify(response, null, 2);
            } else {
                document.getElementById('response').textContent = `Ошибка: ${xhr.statusText}`;
            }
        };
        xhr.send();
    }

    function sendMessage() {
        const idInstance = document.getElementById('idInstance').value;
        const apiTokenInstance = document.getElementById('apiTokenInstance').value;
        const recipient = '77771234567'; // номер получателя
        const message = 'Hello World!'; // текст сообщения

        const xhr = new XMLHttpRequest();
        xhr.open('POST', `https://us-central1-green-api-proxy.cloudfunctions.net/greenApiProxy/sendMessage?idInstance=${idInstance}&apiTokenInstance=${apiTokenInstance}`);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.setRequestHeader('Authorization', `Bearer ${apiTokenInstance}`);

        xhr.onload = function() {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                document.getElementById('response').textContent = JSON.stringify(response, null, 2);
            } else {
                document.getElementById('response').textContent = `Ошибка: ${xhr.statusText}`;
            }
        };

        const data = JSON.stringify({
            recipient: recipient,
            message: message
        });

        xhr.send(data);
    }

</script>
</body>
</html>
