<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание GREEN-API</title>

<body>
    <div class="container">
        <h1>Тестовое задание GREEN-API</h1>

        <div class="input-group">
            <label for="idInstance">idInstance:</label>
            <input type="text" id="idInstance" name="idInstance">
        </div>

        <div class="input-group">
            <label for="apiTokenInstance">ApiTokenInstance:</label>
            <input type="text" id="apiTokenInstance" name="apiTokenInstance">
        </div>

        <button class="button" onclick="getSettings()">getSettings</button>
        <button class="button" onclick="getStateInstance()">getStateInstance</button>
        <button class="button" onclick="sendMessage()">sendMessage</button>
        <button class="button" onclick="sendFileByUrl()">sendFileByUrl</button>

        <div class="response" id="response"></div>
    </div>

    <script>
        function getSettings() {
            const idInstance = document.getElementById('idInstance').value;
            const apiTokenInstance = document.getElementById('apiTokenInstance').value;

            const xhr = new XMLHttpRequest();
            xhr.open('GET', `https://us-central1-green-api-proxy.cloudfunctions.net/greenApiProxy?idInstance=${idInstance}&apiTokenInstance=${apiTokenInstance}`);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    document.getElementById('response').textContent = JSON.stringify(response, null, 2);
                } else {
                    document.getElementById('response').textContent = `Ошибка: ${xhr.statusText}`;
                }
            };
            xhr.send();
        }

    </script>
</body>
</html>
